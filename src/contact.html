  <!-- Hero Section -->
  <div class="relative bg-cover bg-center" style="background-image: url('/assets/images/new/1.webp');">
    <div class="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl">Contact Us</h1>
        <p class="mt-6 text-xl text-white max-w-3xl">Your Home Away from Home.</p>
    </div>
</div>
  <!-- Contact Information -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

  </div><!-- Contact Form Section (continued) -->
  <div class="max-w-4xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl text-center">Get in Touch</h2>
    <p class="mt-4 text-lg text-gray-500 text-center">
      Whether you have inquiries about our accommodations, need to make a special request, or require assistance with planning your stay, our team is ready to assist you.
    </p>
    
    <div class="flex flex-wrap gap-4 mt-4">
    <!-- Contact Form -->
    <form action="#" method="POST" class="bg-white p-6 shadow-lg rounded-lg flex-1 min-w-[400px]">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first-name" id="first-name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" autocomplete="given-name">
            </div>
            <div>
                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" autocomplete="family-name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" autocomplete="email">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" autocomplete="tel">
            </div>
            <div class="col-span-2">
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <select id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                    <option>General Inquiry</option>
                    <option>Reservation Assistance</option>
                    <option>Event Planning</option>
                    <option>Spa Booking</option>
                    <option>Feedback</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-span-2">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"></textarea>
            </div>
            <div class="col-span-2 text-center">
                <button type="submit" class="w-full py-3 px-4 bg-[#504B38] text-white font-medium rounded-md shadow-md hover:bg-[#EBE5C2]">Send Message</button>
            </div>
        </div>
    </form>

    <!-- Map Section -->
    <div class="flex-1 shadow-lg rounded-lg overflow-hidden min-w-[400px]">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3711.031573504964!2d121.02367377492286!3d14.548481685931705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c91bc0dc1e83%3A0xd17f72bc8e1610aa!2sDusit%20Thani%20Manila!5e1!3m2!1sen!2sph!4v1741857784456!5m2!1sen!2sph" width="100%" height="100%" class="border-0 min-h-[500px]" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
</div>
